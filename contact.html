<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us | MyRoutes</title>
  <style>
    /* ===== Global Styles ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #f5f5f5;
      color: #333;
    }

    /* ===== Navbar ===== */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(135deg, #ff9800, #e65100);
      padding: 15px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.1);
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      text-decoration: none;
      font-size: 1rem;
      color: white;
      position: relative;
      transition: color 0.3s ease;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      background: white;
      left: 0;
      bottom: -5px;
      transition: width 0.3s ease-in-out;
    }

    .nav-links a:hover {
      color: #ffeb3b;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    /* ===== Main Section ===== */
    .main {
      margin-top: 100px;
      padding: 40px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .main h2 {
      color: #e65100;
      margin-bottom: 25px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 600;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      padding: 12px 15px;
      border: 2px solid #e65100;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      resize: vertical;
      font-family: "Poppins", sans-serif;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      outline: none;
      border-color: #ff9800;
      box-shadow: 0 0 8px rgba(255, 152, 0, 0.5);
    }

    textarea {
      min-height: 120px;
    }

    button {
      background: linear-gradient(135deg, #ff9800, #e65100);
      color: white;
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #e65100, #ff9800);
      transform: scale(1.05);
    }

    /* Responsive */
    @media (max-width: 650px) {
      .navbar {
        padding: 15px 20px;
      }
      .nav-links {
        gap: 15px;
      }
      .main {
        margin: 100px 15px 40px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">MyRoutes</div>
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="destinations.html">Destinations</a>
      <a href="packages.html">Packages</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <!-- Contact Form Section -->
  <section class="main">
    <h2>Contact Us</h2>
    <form action="#" method="post">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="your.email@example.com" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

</body>
</html>
